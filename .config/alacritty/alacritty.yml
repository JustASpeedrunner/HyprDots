colors:

  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

env:

  TERM: xterm-256color

window:

  padding:
    x: 6
    y: 6

  dynamic_padding: false

  opacity: 0.4


  # Window title
  title: Alacritty

  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:

  history: 5000

font:

  normal:

    family: Source Code Pro

    style: Regular

  bold:

    family: Source Code Pro

    style: Bold

  italic:

    family: Source Code Pro

    style: Italic

  bold_italic:

    family: Source Code Pro

    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true
